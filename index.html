<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>HigherCellF Games</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        #admin-panel {
            margin: 20px auto;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 10px;
            width: 300px;
        }
        button {
            background: #8617b3;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #9b1cd1;
        }
        #game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .game {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .game img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(124, 29, 179, 0.8);
        }
        .delete-game {
            background: #8617b3;
            margin-top: 5px;
        }
        .delete-game:hover {
            background: #9b1cd1;
        }
        .edit-game {
            background: #8617b3;
            margin-top: 5px;
            margin-left: 5px;
        }
        .social-media {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            z-index: 1000;
        }
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #8617b3;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .social-btn:hover {
            transform: scale(1.1);
            background: #9b1cd1;
        }
        .social-btn i {
            font-size: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .modal-content {
            background-color: #1e1e1e;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(134, 23, 179, 0.3);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #2d2d2d;
            border: 1px solid #8617b3;
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
        }
        .modal input::placeholder {
            color: #888;
        }
        .close-modal {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }
        .close-modal:hover {
            color: white;
        }
        .hidden {
            display: none !important;
        }
        #admin-login-btn, #add-game-btn, #edit-games-btn, #save-game, #edit-social-btn, #save-social {
            background: #8617b3;
        }
        #admin-login-btn:hover, #add-game-btn:hover, #edit-games-btn:hover, #save-game:hover, #edit-social-btn:hover, #save-social:hover {
            background: #9b1cd1;
        }
    </style>
</head>
<body>
    <!-- Schutz-Script -->
    <script>
        // F12 und andere Entwicklertools deaktivieren
        document.addEventListener('keydown', function(e) {
            // F12 Key
            if(e.keyCode == 123) {
                e.preventDefault();
                return false;
            }
            
            // Strg+Shift+I (Chrome)
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                e.preventDefault();
                return false;
            }
            
            // Strg+Shift+J (Chrome)
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                e.preventDefault();
                return false;
            }
            
            // Strg+Shift+C (Chrome)
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                e.preventDefault();
                return false;
            }
            
            // Strg+U (Quelltext anzeigen)
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                e.preventDefault();
                return false;
            }
        });

        // Rechtsklick deaktivieren
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Warnung beim Verlassen der Seite
        window.onbeforeunload = function() {
            return "";
        };

        // Konsole-Warnungen deaktivieren
        console.log = function() { return false; };
        console.warn = function() { return false; };
        console.error = function() { return false; };
    </script>

    <div class="social-media">
        <a href="#" class="social-btn" id="tiktok-btn" title="TikTok" target="_blank">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="#" class="social-btn" id="discord-btn" title="Discord" target="_blank">
            <i class="fab fa-discord"></i>
        </a>
        <a href="#" class="social-btn" id="instagram-btn" title="Instagram" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="social-btn" id="kick-btn" title="Kick" target="_blank">
            <i class="fas fa-k"></i>
        </a>
    </div>

    <h1>Willkommen zu HigherCellF Games</h1>
    <button id="admin-login-btn">Admin Login</button>
    <div id="admin-panel" class="hidden">
        <button id="add-game-btn">Spiel hinzufügen</button>
        <button id="edit-games-btn">Spiele bearbeiten</button>
        <button id="edit-social-btn">Social Media Links bearbeiten</button>
    </div>
    <div id="game-list"></div>
    
    <div id="game-form" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Spiel bearbeiten</h2>
            <input type="text" id="game-name" placeholder="Spielname">
            <input type="text" id="game-link" placeholder="Spiel-URL">
            <input type="text" id="game-image" placeholder="Bild-URL">
            <button id="save-game">Speichern</button>
        </div>
    </div>

    <div id="social-form" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Social Media Links bearbeiten</h2>
            <input type="text" id="tiktok-link" placeholder="TikTok URL">
            <input type="text" id="discord-link" placeholder="Discord URL">
            <input type="text" id="instagram-link" placeholder="Instagram URL">
            <input type="text" id="kick-link" placeholder="Kick URL">
            <button id="save-social">Speichern</button>
        </div>
    </div>

</body>
</html>
