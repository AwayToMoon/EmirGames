<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>HigherCellF Games</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2a0934;
            color: white;
            margin: 0;
            padding: 0;
        }

        .content-container {
            position: relative;
            min-height: 100vh;
            padding-bottom: 60px;
            box-sizing: border-box;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
        color: #9c09db;
        margin-top: 20px;
        padding-top: 100px; /* Erhöht für mehr Platz unter den Social Buttons */
    }

        #admin-panel {
            margin: 20px auto;
            padding: 15px;
            background: #3d0d4c;
            border-radius: 10px;
            width: 300px;
        }

        button {
            background: #9c09db;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #b01af7;
        }

        #game-list {
            display: grid;
            grid-template-columns: repeat(3, 324px);
            gap: 20px;
            justify-content: center;
            padding: 20px;
            margin-bottom: 60px;
        }

        @media (max-width: 1100px) {
            #game-list {
                grid-template-columns: repeat(2, 324px);
            }
        }

        @media (max-width: 750px) {
            #game-list {
                grid-template-columns: repeat(1, 324px);
            }
        }

        .game {
            background: #3d0d4c;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            position: relative;
            width: 324px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        .game:hover {
            transform: translateY(-5px);
        }

        .game img {
            width: 300px;
            height: 151px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            object-fit: cover;
        }

        .game img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(156, 9, 219, 0.8);
        }

        .delete-game {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-game {
            position: absolute;
            top: 5px;
            right: 34px;
            background: #9c09db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-media {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: row;
        gap: 15px;
        z-index: 1000;
    }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #9c09db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-btn:hover {
            transform: scale(1.1);
            background: #b01af7;
        }

        .social-btn i {
            font-size: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            background-color: #3d0d4c;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(156, 9, 219, 0.3);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #2a0934;
            border: 1px solid #9c09db;
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
        }

        .modal input::placeholder {
            color: #888;
        }

        .close-modal {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }

        .close-modal:hover {
            color: white;
        }

        .hidden {
            display: none !important;
        }

        .copyright {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            color: #888;
            font-size: 12px;
            padding: 10px;
            background-color: #2a0934;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Der Rest des Codes bleibt unverändert -->
    <script>
        document.addEventListener('keydown', function(e) {
            if(e.keyCode == 123) {
                e.preventDefault();
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                e.preventDefault();
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                e.preventDefault();
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                e.preventDefault();
                return false;
            }
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        window.onbeforeunload = function() {
            return "";
        };

        console.log = function() { return false; };
        console.warn = function() { return false; };
        console.error = function() { return false; };
    </script>

    <div class="content-container">
        <div class="social-media">
            <a href="#" class="social-btn" id="tiktok-btn" title="TikTok" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="#" class="social-btn" id="discord-btn" title="Discord" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
            <a href="#" class="social-btn" id="instagram-btn" title="Instagram" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-btn" id="kick-btn" title="Kick" target="_blank">
                <i class="fas fa-k"></i>
            </a>
        </div>

        <h1>Willkommen zu HigherCellF Games</h1>
        <button id="admin-login-btn">Login Away</button>
        <div id="admin-panel" class="hidden">
            <button id="add-game-btn">Spiel hinzufügen</button>
            <button id="edit-games-btn">Spiele bearbeiten</button>
            <button id="edit-social-btn">Social Media Links bearbeiten</button>
        </div>
        <div id="game-list"></div>
        
        <div id="game-form" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Spiel bearbeiten</h2>
                <input type="text" id="game-name" placeholder="Spielname">
                <input type="text" id="game-link" placeholder="Spiel-URL">
                <input type="text" id="game-image" placeholder="Bild-URL">
                <button id="save-game">Speichern</button>
            </div>
        </div>

        <div id="social-form" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Social Media Links bearbeiten</h2>
                <input type="text" id="tiktok-link" placeholder="TikTok URL">
                <input type="text" id="discord-link" placeholder="Discord URL">
                <input type="text" id="instagram-link" placeholder="Instagram URL">
                <input type="text" id="kick-link" placeholder="Kick URL">
                <button id="save-social">Speichern</button>
            </div>
        </div>

        <div class="copyright">
            Copyright © 2025 Marvin Weiss. Alle Rechte vorbehalten.
        </div>
    </div>

</body>
</html>
