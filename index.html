<html lang="de">
<head>
    <meta charset="UTF-8">

    <title>HigherCellF Games</title>
    <link rel="icon" type="image/png" id="favicon" href="#">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2a0934;
            color: white;
            margin: 0;
            padding: 0;
        }

        .content-container {
            position: relative;
            min-height: 100vh;
            padding-bottom: 60px;
            box-sizing: border-box;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .logo-title-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .site-title {
            color: #9c09db;
            margin: 0;
            padding: 0;
            text-align: left;
            font-size: 24px;
        }

        .social-media {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 15px;
            z-index: 1000;
        }

        .admin-section {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .header-divider {
            height: 1px;
            background: linear-gradient(to right, 
                rgba(156, 9, 219, 0.2), 
                rgba(156, 9, 219, 0.8), 
                rgba(156, 9, 219, 0.2)
            );
            margin: 0 20px;
            margin-bottom: 20px;
        }

        #admin-panel {
            margin: 20px auto;
            padding: 15px;
            background: #3d0d4c;
            border-radius: 10px;
            width: 300px;
        }

        button {
            background: #9c09db;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #b01af7;
        }

        #game-list {
            display: grid;
            grid-template-columns: repeat(3, 324px);
            gap: 20px;
            justify-content: center;
            padding: 20px;
            margin-bottom: 80px;
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 1100px) {
            #game-list {
                grid-template-columns: repeat(2, 324px);
            }
        }

        @media (max-width: 750px) {
            #game-list {
                grid-template-columns: repeat(1, 324px);
            }
        }

        .game {
            background: linear-gradient(to bottom, #3d0d4c, #2a0934);
            border-radius: 8px;
            padding: 0;
            text-align: center;
            position: relative;
            width: 324px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #9c09db;
            overflow: hidden;
        }

        .game:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(156, 9, 219, 0.3);
        }

        .game img {
            width: 100%;
            height: 151px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
            border: none;
        }

        .game img:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .game-content {
            padding: 12px;
        }

        .game-divider {
            height: 1px;
            background: linear-gradient(to right, 
                transparent, 
                rgba(156, 9, 219, 0.5), 
                transparent
            );
            margin: 8px 0;
        }

        .game h2 {
            color: #fff;
            font-size: 18px;
            margin: 8px 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            padding: 0 12px;
        }

        .delete-game {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .edit-game {
            position: absolute;
            top: 5px;
            right: 34px;
            background: #9c09db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #9c09db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #b01af7;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            background-color: #3d0d4c;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(156, 9, 219, 0.3);
            position: relative;
            margin: 50px auto;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #9c09db;
            border-radius: 5px;
            background: #2a0934;
            color: white;
            box-sizing: border-box;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #b01af7;
        }

        .close-modal {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }

        .close-modal:hover {
            color: white;
        }

        .hidden {
            display: none !important;
        }

        .footer-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            background-color: #2a0934;
            z-index: 1000;
        }

        .footer-social {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-left: 20px;
        }

        .footer-social-btn {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .footer-social-btn:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        .made-by-container {
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 40px;
            left: calc((100vw - 1200px) / 2 + 20px);
        }

        @media (max-width: 1200px) {
            .made-by-container {
                left: 20px;
            }
        }

        .made-by {
            color: #888;
            font-size: 12px;
            margin-right: 15px;
        }

        .made-by .heart {
            color: #ff0000;
            display: inline-block;
            animation: heartbeat 1.5s ease infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .copyright {
            color: #888;
            font-size: 12px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .genre-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .genre-option {
            background: #2a0934;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            font-size: 14px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            opacity: 0.8;
        }

        .genre-option:hover {
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .genre-option.selected {
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .genre-option[data-genre="Action"] {
            background: linear-gradient(45deg, #6a0dad, #4a0d77);
            border: 1px solid #6a0dad;
        }

        .genre-option[data-genre="Adventure"] {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: 1px solid #4CAF50;
        }

        .genre-option[data-genre="Soulslike"] {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            border: 1px solid #00ff00;
        }

        .genre-option[data-genre="Shooter"] {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            border: 1px solid #ff9800;
        }

        .genre-option[data-genre="Sport"] {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            border: 1px solid #2196F3;
        }

        .genre-option[data-genre="Strategie"] {
            background: linear-gradient(45deg, #607D8B, #455A64);
            border: 1px solid #607D8B;
        }

        .genre-option[data-genre="Rätsel"] {
            background: linear-gradient(45deg, #E91E63, #C2185B);
            border: 1px solid #E91E63;
        }

        .genre-option[data-genre="Racing"] {
            background: linear-gradient(45deg, #FFC107, #FFA000);
            border: 1px solid #FFC107;
        }

        .genre-option[data-genre="Horror"] {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            border: 1px solid #ff0000;
        }

        .genre-option[data-genre="Story"] {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: 1px solid #ff69b4;
        }

        .remove-genre {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
        }

        .remove-genre:hover {
            color: #ff0000;
        }

        .corner-image {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .corner-image img {
            width: 200px;
            height: auto;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .corner-image:hover img {
            opacity: 1;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .corner-image img {
                width: 150px;
            }
        }

        .game-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 8px 0;
            justify-content: center;
            padding: 0 12px;
        }

        .genre-tag {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin: 2px;
            display: inline-block;
            position: relative;
            color: white;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 60px;
        }

        /* Genre-Tag Styles für Spielkarten */
        .genre-tag[data-genre="Action"] {
            background: linear-gradient(45deg, #6a0dad, #4a0d77);
            border: 1px solid #6a0dad;
        }

        .genre-tag[data-genre="Horror"] {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            border: 1px solid #ff0000;
        }

        .genre-tag[data-genre="Adventure"] {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: 1px solid #4CAF50;
        }

        .genre-tag[data-genre="Soulslike"] {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            border: 1px solid #00ff00;
        }

        .genre-tag[data-genre="Shooter"] {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            border: 1px solid #ff9800;
        }

        .genre-tag[data-genre="Sport"] {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            border: 1px solid #2196F3;
        }

        .genre-tag[data-genre="Strategie"] {
            background: linear-gradient(45deg, #607D8B, #455A64);
            border: 1px solid #607D8B;
        }

        .genre-tag[data-genre="Rätsel"] {
            background: linear-gradient(45deg, #E91E63, #C2185B);
            border: 1px solid #E91E63;
        }

        .genre-tag[data-genre="Racing"] {
            background: linear-gradient(45deg, #FFC107, #FFA000);
            border: 1px solid #FFC107;
        }

        .genre-tag[data-genre="Story"] {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: 1px solid #ff69b4;
        }

        .new-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .new-label:hover {
            background: #cc0000;
            transform: scale(1.1);
        }

        .new-game-option {
            margin: 10px 0;
            color: white;
            display: flex;
            align-items: center;
        }

        .new-game-option label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-game-option input[type="checkbox"] {
            width: auto;
            margin: 0;
            cursor: pointer;
        }

        .edit-games-list {
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .edit-game-item {
            background: rgba(43, 9, 52, 0.7);
            border: 1px solid rgba(156, 9, 219, 0.4);
            border-radius: 8px;
            margin: 10px 0;
            padding: 10px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .game-header h3 {
            margin: 0;
        }
        
        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .edit-form.hidden {
            display: none;
        }
        
        .edit-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .edit-game-btn {
            padding: 5px 10px;
            background: #9c09db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .edit-game-btn:hover {
            background: #b01af7;
        }
    </style>
</head>

                kick: document.getElementById("kick-link").value || existingData.kick || "#",
                footerInstagram: document.getElementById("footer-instagram-link").value || "#",
                footerTiktok: document.getElementById("footer-tiktok-link").value || "#",
                footerTwitter: document.getElementById("footer-twitter-link").value || "#",
                logo: document.getElementById("logo-link").value || existingData.logo || "#",
                headerLogo: document.getElementById("header-logo-link").value || existingData.headerLogo || "#",
                adminLogo: document.getElementById("admin-logo-link").value || existingData.adminLogo || "#"
            };

            await db.collection("settings").doc("social").set(data);
            
            // Aktualisiere die Links und Logos
            if (data.headerLogo !== "#") {
                document.getElementById("header-logo").src = data.headerLogo;
            }
            if (data.logo !== "#") {
                document.getElementById("favicon").href = data.logo;
            }
            if (data.adminLogo !== "#") {
                document.getElementById("admin-logo").src = data.adminLogo;
            }

            document.getElementById('social-form').style.display = 'none';
            alert("Links wurden erfolgreich gespeichert!");
            
        } catch (error) {
            console.error("Fehler beim Speichern:", error);
            alert("Fehler beim Speichern!");
        }
    });

    // Links laden
    async function loadSocialLinks() {
        try {
            const doc = await db.collection("settings").doc("social").get();
            if (doc.exists) {
                const data = doc.data();
                
                // Header Links
                document.getElementById("tiktok-btn").href = data.tiktok || "#";
                document.getElementById("discord-btn").href = data.discord || "#";
                document.getElementById("instagram-btn").href = data.instagram || "#";
                document.getElementById("kick-btn").href = data.kick || "#";
                
                // Footer Links
                document.getElementById("footer-instagram").href = data.footerInstagram || "#";
                document.getElementById("footer-tiktok").href = data.footerTiktok || "#";
                document.getElementById("footer-twitter").href = data.footerTwitter || "#";
                
                // Form Felder
                document.getElementById("tiktok-link").value = data.tiktok || "";
                document.getElementById("discord-link").value = data.discord || "";
                document.getElementById("instagram-link").value = data.instagram || "";
                document.getElementById("kick-link").value = data.kick || "";
                document.getElementById("footer-instagram-link").value = data.footerInstagram || "";
                document.getElementById("footer-tiktok-link").value = data.footerTiktok || "";
                document.getElementById("footer-twitter-link").value = data.footerTwitter || "";
                document.getElementById("header-logo-link").value = data.headerLogo || "";
                document.getElementById("logo-link").value = data.logo || "";
                document.getElementById("admin-logo-link").value = data.adminLogo || "";
                
                if (data.headerLogo && data.headerLogo !== "#") {
                    document.getElementById("header-logo").src = data.headerLogo;
                }
                if (data.logo && data.logo !== "#") {
                    document.getElementById("favicon").href = data.logo;
                }
                if (data.adminLogo && data.adminLogo !== "#") {
                    document.getElementById("admin-logo").src = data.adminLogo;
                }
            }
        } catch (error) {
            console.error("Fehler beim Laden:", error);
        }
    }

    // Admin Panel Toggle
    document.getElementById('admin-login-btn').addEventListener('click', function() {
        document.getElementById('admin-panel').classList.toggle('hidden');
    });

    // Links beim Laden der Seite laden
    window.addEventListener('load', loadSocialLinks);

    document.getElementById('save-game').addEventListener('click', async function() {
        try {
            const name = document.getElementById('game-name').value;
            const link = document.getElementById('game-link').value;
            const image = document.getElementById('game-image').value;
            const isNew = document.getElementById('is-new-game').checked;
            const selectedGenres = Array.from(document.querySelectorAll('.genre-option.selected'))
                .map(el => el.dataset.genre);

            if (!name || !link || !image) {
                alert('Bitte alle Felder ausfüllen!');
                return;
            }

            const gameData = {
                name,
                link,
                image,
                genres: selectedGenres,
                isNew: isNew,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            await db.collection('games').add(gameData);
            document.getElementById('game-form').style.display = 'none';
            loadGames();
        } catch (error) {
            console.error('Fehler beim Speichern:', error);
            alert('Fehler beim Speichern!');
        }
    });

    async function loadGames() {
        const gameList = document.getElementById('game-list');
        gameList.innerHTML = '';

        try {
            const snapshot = await db.collection('games').get();
            snapshot.forEach(doc => {
                const game = doc.data();
                const gameElement = document.createElement('div');
                gameElement.className = 'game';
                
                // Erstelle zuerst den Basis-HTML-Inhalt
                gameElement.innerHTML = `
                    <img src="${game.image}" alt="${game.name}" onclick="window.open('${game.link}', '_blank')">
                    <div class="game-content">
                        <h2>${game.name}</h2>
                        <div class="game-divider"></div>
                        <div class="game-genres">
                            ${game.genres.map(genre => `
                                <span class="genre-tag" data-genre="${genre}">${genre}</span>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                // Füge das NEU-Label hinzu, wenn isNew true ist
                if (game.isNew) {
                    const newLabel = document.createElement('div');
                    newLabel.className = 'new-label';
                    newLabel.textContent = 'NEU';
                    newLabel.onclick = async (e) => {
                        e.stopPropagation();
                        try {
                            await db.collection('games').doc(doc.id).update({
                                isNew: false
                            });
                            newLabel.remove();
                        } catch (error) {
                            console.error('Fehler beim Entfernen des NEU-Labels:', error);
                        }
                    };
                    gameElement.insertBefore(newLabel, gameElement.firstChild);
                }
                
                gameList.appendChild(gameElement);
            });
        } catch (error) {
            console.error('Fehler beim Laden der Spiele:', error);
        }
    }

    // Korrigierte edit-games-btn Event Listener
    document.getElementById('edit-games-btn').addEventListener('click', async function() {
        try {
            const snapshot = await db.collection('games').get();
            const gameList = document.createElement('div');
            gameList.className = 'edit-games-list';
            
            snapshot.forEach(doc => {
                const game = doc.data();
                const gameItem = document.createElement('div');
                gameItem.className = 'edit-game-item';
                
                // Zeige zunächst nur den Spielnamen und einen Bearbeiten-Button
                gameItem.innerHTML = `
                    <div class="game-header">
                        <h3>${game.name}</h3>
                        <button class="edit-game-btn">Bearbeiten</button>
                    </div>
                    <div class="edit-form hidden">
                        <input type="text" value="${game.name}" placeholder="Spielname">
                        <input type="text" value="${game.link}" placeholder="Spiel-URL">
                        <input type="text" value="${game.image}" placeholder="Bild-URL">
                        <div class="new-game-option">
                            <label>
                                <input type="checkbox" ${game.isNew ? 'checked' : ''}> Als "NEU" markieren
                            </label>
                        </div>
                        <div class="edit-buttons">
                            <button onclick="updateGame('${doc.id}', this.parentElement.parentElement)">Speichern</button>
                            <button onclick="deleteGame('${doc.id}')">Löschen</button>
                        </div>
                    </div>
                `;
                
                // Event Listener für den Bearbeiten-Button
                const editBtn = gameItem.querySelector('.edit-game-btn');
                const editForm = gameItem.querySelector('.edit-form');
                
                editBtn.onclick = () => {
                    editForm.classList.toggle('hidden');
                    editBtn.textContent = editForm.classList.contains('hidden') ? 'Bearbeiten' : 'Schließen';
                };
                
                gameList.appendChild(gameItem);
            });
            
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'block';
            
            const modalContent = document.createElement('div');
            modalContent.className = 'modal-content';
            modalContent.appendChild(gameList);
            
            const closeBtn = document.createElement('span');
            closeBtn.className = 'close-modal';
            closeBtn.innerHTML = '&times;';
            closeBtn.onclick = () => {
                modal.remove();
                loadGames();
            };
            
            modalContent.insertBefore(closeBtn, modalContent.firstChild);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        } catch (error) {
            console.error('Fehler beim Laden der Spiele:', error);
        }
    });

    // Funktion zum Aktualisieren eines Spiels
    async function updateGame(docId, form) {
        try {
            const inputs = form.querySelectorAll('input');
            const isNew = form.querySelector('input[type="checkbox"]').checked;
            
            await db.collection('games').doc(docId).update({
                name: inputs[0].value,
                link: inputs[1].value,
                image: inputs[2].value,
                isNew: isNew
            });
            
            loadGames();
            alert('Spiel wurde aktualisiert!');
        } catch (error) {
            console.error('Fehler beim Aktualisieren:', error);
            alert('Fehler beim Aktualisieren des Spiels!');
        }
    }
</script>
    
<script src="script.js"></script>
</body>
