<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        #admin-panel {
            margin: 20px auto;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 10px;
            width: 300px;
            display: none;
        }
        button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e64a19;
        }
        #game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .game {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .game img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 87, 34, 0.8);
        }
        .delete-game {
            background: red;
            margin-top: 5px;
        }
        
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .modal.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Willkommen zu Gaming Hub</h1>
    <button id="admin-login-btn">Admin Login</button>
    <div id="admin-panel">
        <button id="add-game-btn">Spiel hinzufügen</button>
        <button id="clear-games-btn">Alle Spiele entfernen</button>
    </div>
    <div id="game-list"></div>
    
    <div id="game-form" class="modal">
        <h2>Spiel hinzufügen</h2>
        <input type="text" id="game-name" placeholder="Spielname">
        <input type="text" id="game-link" placeholder="Spiel-URL">
        <input type="text" id="game-image" placeholder="Bild-URL">
        <button id="save-game">Speichern</button>
        <button id="close-modal">Schließen</button>
    </div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC6YCY-gq1pVt5xJlC2VoeONl8FH_PsSO8",
            authDomain: "emirgames-b3441.firebaseapp.com",
            projectId: "emirgames-b3441",
            storageBucket: "emirgames-b3441.firebasestorage.app",
            messagingSenderId: "532098273099",
            appId: "1:532098273099:web:ada0091568c2a41316a2ce"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const adminUser = "noblesseraizl@gmail.com"; // Ersetze mit deiner Admin-E-Mail

        document.getElementById("admin-login-btn").addEventListener("click", () => {
            const email = prompt("Gib deine Admin-E-Mail ein:");
            const password = prompt("Gib dein Passwort ein:");
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    if (user.email === adminUser) {
                        document.getElementById("admin-panel").style.display = "block";
                        alert("Erfolgreich als Admin angemeldet!");
                    } else {
                        alert("Du hast keine Admin-Rechte!");
                    }
                })
                .catch(error => {
                    alert("Fehler: " + error.message);
                });
        });

        firebase.auth().onAuthStateChanged(user => {
            if (user && user.email === adminUser) {
                document.getElementById("admin-panel").style.display = "block";
            }
        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
