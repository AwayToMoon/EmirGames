<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>HigherCellF Games</title>
    <link rel="icon" type="image/png" id="favicon" href="#">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2a0934;
            color: white;
            margin: 0;
            padding: 0;
        }

        .content-container {
            position: relative;
            min-height: 100vh;
            padding-bottom: 60px;
            box-sizing: border-box;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .site-title {
            color: #9c09db;
            margin: 0;
            padding: 0;
            text-align: left;
            font-size: 24px;
        }

        .social-media {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 15px;
            z-index: 1000;
        }

        .admin-section {
            margin-left: auto;
        }

        .header-divider {
            height: 1px;
            background: linear-gradient(to right, 
                rgba(156, 9, 219, 0.2), 
                rgba(156, 9, 219, 0.8), 
                rgba(156, 9, 219, 0.2)
            );
            margin: 0 20px;
            margin-bottom: 20px;
        }

        #admin-panel {
            margin: 20px auto;
            padding: 15px;
            background: #3d0d4c;
            border-radius: 10px;
            width: 300px;
        }

        button {
            background: #9c09db;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #b01af7;
        }

        #game-list {
            display: grid;
            grid-template-columns: repeat(3, 324px);
            gap: 20px;
            justify-content: center;
            padding: 20px;
            margin-bottom: 80px;
            margin-top: 20px;
        }

        @media (max-width: 1100px) {
            #game-list {
                grid-template-columns: repeat(2, 324px);
            }
        }

        @media (max-width: 750px) {
            #game-list {
                grid-template-columns: repeat(1, 324px);
            }
        }

        .game {
            background: linear-gradient(to bottom, #3d0d4c, #2a0934);
            border-radius: 8px;
            padding: 0;
            text-align: center;
            position: relative;
            width: 324px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #9c09db;
            overflow: hidden;
        }

        .game:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(156, 9, 219, 0.3);
        }

        .game img {
            width: 100%;
            height: 151px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
            border: none;
        }

        .game img:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .game-content {
            padding: 12px;
        }

        .game-divider {
            height: 1px;
            background: linear-gradient(to right, 
                transparent, 
                rgba(156, 9, 219, 0.5), 
                transparent
            );
            margin: 8px 0;
        }

        .game h2 {
            color: #fff;
            font-size: 18px;
            margin: 8px 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            padding: 0 12px;
        }

                .delete-game {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .edit-game {
            position: absolute;
            top: 5px;
            right: 34px;
            background: #9c09db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #9c09db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #b01af7;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            background-color: #3d0d4c;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(156, 9, 219, 0.3);
            position: relative;
            margin: 50px auto;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #9c09db;
            border-radius: 5px;
            background: #2a0934;
            color: white;
            box-sizing: border-box;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #b01af7;
        }

        .close-modal {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }

        .close-modal:hover {
            color: white;
        }

        .hidden {
            display: none !important;
        }

        .footer-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            background-color: #2a0934;
            z-index: 1000;
        }

        .footer-social {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-left: 20px;
        }

        .footer-social-btn {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .footer-social-btn:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        .made-by-container {
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 40px;
            left: calc((100vw - 1200px) / 2 + 20px);
        }

        @media (max-width: 1200px) {
            .made-by-container {
                left: 20px;
            }
        }

        .made-by {
            color: #888;
            font-size: 12px;
            margin-right: 15px;
        }

        .made-by .heart {
            color: #ff0000;
            display: inline-block;
            animation: heartbeat 1.5s ease infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .copyright {
            color: #888;
            font-size: 12px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .genre-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .genre-option {
            background: #2a0934;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #9c09db;
            color: white;
            transition: all 0.3s ease;
        }

        .genre-option.selected {
            background: #9c09db;
            color: white;
        }

        .game-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 8px 0;
            justify-content: center;
            padding: 0 12px;
        }

        .genre-tag {
            background: rgba(156, 9, 219, 0.3);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            border: 1px solid rgba(156, 9, 219, 0.5);
            margin: 2px;
            display: inline-block;
            position: relative;
            padding-right: 20px;
        }

        .remove-genre {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
        }

        .remove-genre:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="header">
            <h1 class="site-title">HigherCellF Games</h1>
            
            <div class="social-media">
                <a href="#" class="social-btn" id="tiktok-btn" title="TikTok" target="_blank">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="#" class="social-btn" id="discord-btn" title="Discord" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="#" class="social-btn" id="instagram-btn" title="Instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-btn" id="kick-btn" title="Kick" target="_blank">
                    <i class="fas fa-k"></i>
                </a>
            </div>

            <div class="admin-section">
                <button id="admin-login-btn">Login Away</button>
            </div>
        </div>
        
        <div class="header-divider"></div>

        <div id="admin-panel" class="hidden">
            <button id="add-game-btn">Spiel hinzufügen</button>
            <button id="edit-games-btn">Spiele bearbeiten</button>
            <button id="edit-social-btn">Social Media Links bearbeiten</button>
        </div>

        <div id="game-list"></div>
        
        <div id="game-form" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Spiel bearbeiten</h2>
                <input type="text" id="game-name" placeholder="Spielname">
                <div class="genre-container">
                    <div class="genre-option" data-genre="Action">Action</div>
                    <div class="genre-option" data-genre="Adventure">Adventure</div>
                    <div class="genre-option" data-genre="RPG">RPG</div>
                    <div class="genre-option" data-genre="Shooter">Shooter</div>
                    <div class="genre-option" data-genre="Sport">Sport</div>
                    <div class="genre-option" data-genre="Strategie">Strategie</div>
                    <div class="genre-option" data-genre="Puzzle">Puzzle</div>
                    <div class="genre-option" data-genre="Racing">Racing</div>
                    <div class="genre-option" data-genre="Horror">Horror</div>
                </div>
                <input type="text" id="game-link" placeholder="Spiel-URL">
                <input type="text" id="game-image" placeholder="Bild-URL">
                <button id="save-game">Speichern</button>
            </div>
        </div>

        <div id="social-form" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Social Media Links bearbeiten</h2>
                <input type="text" id="tiktok-link" placeholder="TikTok URL">
                <input type="text" id="discord-link" placeholder="Discord URL">
                <input type="text" id="instagram-link" placeholder="Instagram URL">
                <input type="text" id="kick-link" placeholder="Kick URL">
                <h3>Footer Social Media Links</h3>
                <input type="text" id="footer-instagram-link" placeholder="Footer Instagram URL">
                <input type="text" id="footer-tiktok-link" placeholder="Footer TikTok URL">
                <input type="text" id="footer-twitter-link" placeholder="Footer Twitter URL">
                <h3>Logo URL (Tab Icon)</h3>
                <input type="text" id="logo-link" placeholder="Logo URL (32x32px empfohlen)">
                <button id="save-social">Speichern</button>
            </div>
        </div>

        <div class="footer-container">
            <div class="made-by-container">
                <div class="made-by">
                    Made With <span class="heart">❤</span> from Away
                </div>
                <div class="footer-social">
                    <a href="#" class="footer-social-btn" id="footer-instagram" title="Instagram" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="footer-social-btn" id="footer-tiktok" title="TikTok" target="_blank">
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="#" class="footer-social-btn" id="footer-twitter" title="X (Twitter)" target="_blank">
                        <i class="fa-solid fa-x"></i>
                    </a>
                </div>
            </div>
            <div class="copyright">
                Copyright © 2025 Marvin Weiss. Alle Rechte vorbehalten.
            </div>
        </div>
    </div>
    
    <script>
    const encryptedConfig = "U2FsdGVkX1/2h2jz/okQRoolhPVQPafedlkbIfYoDr/bEIj6Qe4Gz4D+GJsaaQ5i7XVMwWJ+cqe94PGWRSvfQKwZHwpHdIr9YhzTEVGwzq0yCkU/7ZsA1fNW0THeJjRP5W+tborqv2W5F8pHhVoVtYy104eDojx6YeaaKd4zyAr36a1eAY82nlgIUMhzbl8s7LEWqoqk/w+4brkq8Gt7zZ2zkCij2mwXb8LEyZJBFSa0j62QdI8cKkSwBRw3MxO56KTu4tLFcbv7hhehDtKwM0PNJMkuDp+xldtmmvIOS56fR64kvsLXlkN/DSV+3MHLWFCHv/ry06NtgMy6aEz3mfFQUqP0uaTR+ohi3niWSNYJ+wMNgQsV6xiXj+VmKleN";
    
    let db;

    function initFirebase() {
        const secretKey = "HigherCellF-Games-2024";
        const decrypted = CryptoJS.AES.decrypt(encryptedConfig, secretKey).toString(CryptoJS.enc.Utf8);
        const firebaseConfig = JSON.parse(decrypted);
        
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
    }

    // Firebase initialisieren
    initFirebase();

    // Event Listener für das Social Media Form
    document.getElementById('edit-social-btn').addEventListener('click', function() {
        document.getElementById('social-form').style.display = 'block';
    });

    // Event Listener für den Close Button
    document.querySelectorAll('.close-modal').forEach(button => {
        button.addEventListener('click', function() {
            this.closest('.modal').style.display = 'none';
        });
    });

    // Funktion zum Laden der Social Media Links
    async function loadSocialLinks() {
        console.log("Loading social links...");
        try {
            const doc = await db.collection("settings").doc("social").get();
            if (doc.exists) {
                const data = doc.data();
                console.log("Loaded data:", data);

                // Header Social Links
                if (data.tiktok) document.getElementById("tiktok-btn").href = data.tiktok;
                if (data.discord) document.getElementById("discord-btn").href = data.discord;
                if (data.instagram) document.getElementById("instagram-btn").href = data.instagram;
                if (data.kick) document.getElementById("kick-btn").href = data.kick;
                
                // Footer Social Links
                if (data.footerInstagram) {
                    console.log("Setting footer Instagram:", data.footerInstagram);
                    document.getElementById("footer-instagram").href = data.footerInstagram;
                }
                if (data.footerTiktok) {
                    console.log("Setting footer TikTok:", data.footerTiktok);
                    document.getElementById("footer-tiktok").href = data.footerTiktok;
                }
                if (data.footerTwitter) {
                    console.log("Setting footer Twitter:", data.footerTwitter);
                    document.getElementById("footer-twitter").href = data.footerTwitter;
                }
                
                // Form Felder
                document.getElementById("tiktok-link").value = data.tiktok || "";
                document.getElementById("discord-link").value = data.discord || "";
                document.getElementById("instagram-link").value = data.instagram || "";
                document.getElementById("kick-link").value = data.kick || "";
                document.getElementById("footer-instagram-link").value = data.footerInstagram || "";
                document.getElementById("footer-tiktok-link").value = data.footerTiktok || "";
                document.getElementById("footer-twitter-link").value = data.footerTwitter || "";
                document.getElementById("logo-link").value = data.logo || "";
                
                if (data.logo) {
                    document.getElementById("favicon").href = data.logo;
                }

                // Debug: Überprüfe die gesetzten href Attribute
                console.log("Footer Instagram href:", document.getElementById("footer-instagram").href);
                console.log("Footer TikTok href:", document.getElementById("footer-tiktok").href);
                console.log("Footer Twitter href:", document.getElementById("footer-twitter").href);
            }
        } catch (error) {
            console.error("Error loading social links:", error);
        }
    }

    // Funktion zum Speichern der Social Media Links
    async function saveSocialLinks() {
        console.log("Saving social links...");
        try {
            const data = {
                // Header Social Links
                tiktok: document.getElementById("tiktok-link").value.trim(),
                discord: document.getElementById("discord-link").value.trim(),
                instagram: document.getElementById("instagram-link").value.trim(),
                kick: document.getElementById("kick-link").value.trim(),
                
                // Footer Social Links
                footerInstagram: document.getElementById("footer-instagram-link").value.trim(),
                footerTiktok: document.getElementById("footer-tiktok-link").value.trim(),
                footerTwitter: document.getElementById("footer-twitter-link").value.trim(),
                
                // Logo
                logo: document.getElementById("logo-link").value.trim()
            };
            
            console.log("Saving data:", data);
            await db.collection("settings").doc("social").set(data);
            await loadSocialLinks(); // Lade die Links neu
            document.getElementById("social-form").style.display = "none";
            alert("Social Media Links wurden erfolgreich gespeichert!");
        } catch (error) {
            console.error("Error saving social links:", error);
            alert("Fehler beim Speichern der Social Media Links: " + error.message);
        }
    }

    // Event Listener für den Save Button
    document.getElementById('save-social').addEventListener('click', saveSocialLinks);

    // Admin Login Handler
    document.getElementById('admin-login-btn').addEventListener('click', function() {
        const adminPanel = document.getElementById('admin-panel');
        adminPanel.classList.toggle('hidden');
    });

    // Lade die Links beim Start
    document.addEventListener("DOMContentLoaded", loadSocialLinks);

    // Debug: Überprüfe die Event Listener
    console.log("Save button has event listener:", document.getElementById('save-social').onclick !== null);
</script>
</body>
</html>
