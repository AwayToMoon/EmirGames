<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HigherCellF Games</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        #admin-panel, #game-form {
            margin: 20px auto;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 10px;
            width: 300px;
        }
        button {
            background: #8617b3;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #8617b3;
        }
        #game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .game {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .game img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(124, 29, 179, 0.8);
        }
        .delete-game {
            background: red;
            margin-top: 5px;
        }
        /* Neue Styles f체r das Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            background-color: #1e1e1e;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(134, 23, 179, 0.3);
        }
        .modal input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background-color: #2d2d2d;
            border: 1px solid #8617b3;
            border-radius: 5px;
            color: white;
        }
        .modal input::placeholder {
            color: #888;
        }
        .close-modal {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }
        .close-modal:hover {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Willkommen zu HigherCellF Games</h1>
    <button id="admin-login-btn">Admin Login</button>
    <div id="admin-panel" class="hidden">
        <button id="add-game-btn">Spiel hinzuf체gen</button>
        <button id="clear-games-btn">Alle Spiele entfernen</button>
    </div>
    <div id="game-list"></div>
    
    <div id="game-form" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Neues Spiel hinzuf체gen</h2>
            <input type="text" id="game-name" placeholder="Spielname">
            <input type="text" id="game-link" placeholder="Spiel-URL">
            <input type="text" id="game-image" placeholder="Bild-URL">
            <button id="save-game">Speichern</button>
        </div>
    </div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC6YCY-gq1pVt5xJlC2VoeONl8FH_PsSO8",
            authDomain: "emirgames-b3441.firebaseapp.com",
            projectId: "emirgames-b3441",
            storageBucket: "emirgames-b3441.firebasestorage.app",
            messagingSenderId: "532098273099",
            appId: "1:532098273099:web:ada0091568c2a41316a2ce"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Modal Funktionalit채t
        document.getElementById('add-game-btn').onclick = function() {
            document.getElementById('game-form').style.display = 'block';
        }

        document.querySelector('.close-modal').onclick = function() {
            document.getElementById('game-form').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('game-form')) {
                document.getElementById('game-form').style.display = 'none';
            }
        }
    </script>
    
    <script src="script.js"></script>
</body>
</html>
