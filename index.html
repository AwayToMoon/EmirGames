<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2a0934;
            color: white;
            margin: 0;
            padding: 0;
        }

        .content-container {
            position: relative;
            min-height: 100vh;
            padding-bottom: 60px;
            box-sizing: border-box;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .logo-title-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .site-title {
            color: #9c09db;
            margin: 0;
            padding: 0;
            text-align: left;
            font-size: 24px;
        }

        .social-media {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 15px;
            z-index: 1000;
        }

        .admin-section {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .header-divider {
            height: 1px;
            background: linear-gradient(to right, 
                rgba(156, 9, 219, 0.2), 
                rgba(156, 9, 219, 0.8), 
                rgba(156, 9, 219, 0.2)
            );
            margin: 0 20px;
            margin-bottom: 20px;
        }

        #admin-panel {
            margin: 20px auto;
            padding: 15px;
            background: #3d0d4c;
            border-radius: 10px;
            width: 300px;
        }

        button {
            background: #9c09db;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #b01af7;
        }

        #game-list {
            display: grid;
            grid-template-columns: repeat(3, 324px);
            gap: 20px;
            justify-content: center;
            padding: 20px;
            margin-bottom: 80px;
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 1100px) {
            #game-list {
                grid-template-columns: repeat(2, 324px);
            }
        }

        @media (max-width: 750px) {
            #game-list {
                grid-template-columns: repeat(1, 324px);
            }
        }

        .game {
            background: linear-gradient(to bottom, #3d0d4c, #2a0934);
            border-radius: 8px;
            padding: 0;
            text-align: center;
            position: relative;
            width: 324px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #9c09db;
            overflow: hidden;
        }

        .game:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(156, 9, 219, 0.3);
        }

        .game img {
            width: 100%;
            height: 151px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
            border: none;
        }

        .game img:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .game-content {
            padding: 12px;
        }

        .game-divider {
            height: 1px;
            background: linear-gradient(to right, 
                transparent, 
                rgba(156, 9, 219, 0.5), 
                transparent
            );
            margin: 8px 0;
        }

        .game h2 {
            color: #fff;
            font-size: 18px;
            margin: 8px 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            padding: 0 12px;
        }

        .delete-game {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .edit-game {
            position: absolute;
            top: 5px;
            right: 34px;
            background: #9c09db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #9c09db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #b01af7;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            background-color: #3d0d4c;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(156, 9, 219, 0.3);
            position: relative;
            margin: 50px auto;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #9c09db;
            border-radius: 5px;
            background: #2a0934;
            color: white;
            box-sizing: border-box;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #b01af7;
        }

        .close-modal {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }

        .close-modal:hover {
            color: white;
        }

        .hidden {
            display: none !important;
        }

        .footer-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            background-color: #2a0934;
            z-index: 1000;
        }

        .footer-social {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-left: 20px;
        }

        .footer-social-btn {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .footer-social-btn:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        .made-by-container {
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 40px;
            left: calc((100vw - 1200px) / 2 + 20px);
        }

        @media (max-width: 1200px) {
            .made-by-container {
                left: 20px;
            }

        .made-by {
            color: #888;
            font-size: 12px;
            margin-right: 15px;
        }

        .made-by .heart {
            color: #ff0000;
            display: inline-block;
            animation: heartbeat 1.5s ease infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .copyright {
            color: #888;
            font-size: 12px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .genre-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .genre-option {
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;

        .genre-option[data-genre="Action"].selected {

        .genre-option[data-genre="Adventure"] {
            background-color: #4CAF50;

        }
        .genre-option[data-genre="Adventure"].selected {

        }

            border: 1px solid #9C27B0;
        }
        .genre-option[data-genre="RPG"].selected {

        }

        .genre-option[data-genre="Shooter"] {

            border: 1px solid #F44336;
        }
        .genre-option[data-genre="Shooter"].selected {

        }

        .genre-option[data-genre="Sport"] {

        }
        .genre-option[data-genre="Sport"].selected {

        }

        .genre-option[data-genre="Strategie"] {
            background-color: #FFC107;
            border: 1px solid #FFC107;
        }
        .genre-option[data-genre="Strategie"].selected {
            background-color: #FFA000;
        }

        .genre-option[data-genre="Rätsel"] {
            background-color: #00BCD4;
            border: 1px solid #00BCD4;
        }
        .genre-option[data-genre="Rätsel"].selected {
            background-color: #0097A7;
        }

        .genre-option[data-genre="Racing"] {
            background-color: #FF9800;
            border: 1px solid #FF9800;
        }
        .genre-option[data-genre="Racing"].selected {
            background-color: #F57C00;
        }

        .genre-option[data-genre="Horror"] {
            background-color: #607D8B;
            border: 1px solid #607D8B;
        }
        .genre-option[data-genre="Horror"].selected {
            background-color: #455A64;
        }

        .genre-option:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .game-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            padding: 0 12px;
            margin: 8px 0;
        }

        .genre-tag {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin: 2px;
            display: inline-block;
            color: white;
            transition: all 0.3s ease;
        }

        .genre-tag[data-genre="Action"] {
            background-color: #FF5722;
            border: 1px solid #FF5722;
        }

        .genre-tag[data-genre="Adventure"] {
            background-color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .genre-tag[data-genre="RPG"] {
            background-color: #9C27B0;
            border: 1px solid #9C27B0;
        }

        .genre-tag[data-genre="Shooter"] {
            background-color: #F44336;
            border: 1px solid #F44336;
        }

        .genre-tag[data-genre="Sport"] {
            background-color: #2196F3;
            border: 1px solid #2196F3;
        }

        .genre-tag[data-genre="Strategie"] {
            background-color: #FFC107;
            border: 1px solid #FFC107;
        }

        .genre-tag[data-genre="Rätsel"] {
            background-color: #00BCD4;
            border: 1px solid #00BCD4;
        }

        .genre-tag[data-genre="Racing"] {
            background-color: #FF9800;
            border: 1px solid #FF9800;
        }

        .genre-tag[data-genre="Horror"] {
            background-color: #607D8B;
            border: 1px solid #607D8B;
        }

        .genre-tag:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        .corner-image {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .corner-image img {
            width: 200px;
            height: auto;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .corner-image:hover img {
            opacity: 1;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .corner-image img {
                width: 150px;
            }
        }
    </style>
</head>
<body>

<script>
    const encryptedConfig = "U2FsdGVkX1/2h2jz/okQRoolhPVQPafedlkbIfYoDr/bEIj6Qe4Gz4D+GJsaaQ5i7XVMwWJ+cqe94PGWRSvfQKwZHwpHdIr9YhzTEVGwzq0yCkU/7ZsA1fNW0THeJjRP5W+tborqv2W5F8pHhVoVtYy104eDojx6YeaaKd4zyAr36a1eAY82nlgIUMhzbl8s7LEWqoqk/w+4brkq8Gt7zZ2zkCij2mwXb8LEyZJBFSa0j62QdI8cKkSwBRw3MxO56KTu4tLFcbv7hhehDtKwM0PNJMkuDp+xldtmmvIOS56fR64kvsLXlkN/DSV+3MHLWFCHv/ry06NtgMy6aEz3mfFQUqP0uaTR+ohi3niWSNYJ+wMNgQsV6xiXj+VmKleN";
    
    function initFirebase() {
        const secretKey = "HigherCellF-Games-2024";
        const decrypted = CryptoJS.AES.decrypt(encryptedConfig, secretKey).toString(CryptoJS.enc.Utf8);
        const firebaseConfig = JSON.parse(decrypted);
        
        firebase.initializeApp(firebaseConfig);
        window.db = firebase.firestore();
    }

    initFirebase();

    // Social Media Form öffnen
    document.getElementById('edit-social-btn').addEventListener('click', function() {
        document.getElementById('social-form').style.display = 'block';
        loadSocialLinks();
    });

    // Modal schließen
    document.querySelectorAll('.close-modal').forEach(button => {
        button.addEventListener('click', function() {
            this.closest('.modal').style.display = 'none';
        });
    });

    // Links speichern
    document.getElementById('save-social').addEventListener('click', async function() {
        try {
            const doc = await db.collection("settings").doc("social").get();
            const existingData = doc.exists ? doc.data() : {};

            const data = {
                ...existingData,
                tiktok: document.getElementById("tiktok-link").value || existingData.tiktok || "#",
                discord: document.getElementById("discord-link").value || existingData.discord || "#",
                instagram: document.getElementById("instagram-link").value || existingData.instagram || "#",
                kick: document.getElementById("kick-link").value || existingData.kick || "#",
                footerInstagram: document.getElementById("footer-instagram-link").value || "#",
                footerTiktok: document.getElementById("footer-tiktok-link").value || "#",
                footerTwitter: document.getElementById("footer-twitter-link").value || "#",
                logo: document.getElementById("logo-link").value || existingData.logo || "#",
                headerLogo: document.getElementById("header-logo-link").value || existingData.headerLogo || "#",
                adminLogo: document.getElementById("admin-logo-link").value || existingData.adminLogo || "#"
            };

            await db.collection("settings").doc("social").set(data);
            
            // Aktualisiere die Links und Logos
            if (data.headerLogo !== "#") {
                document.getElementById("header-logo").src = data.headerLogo;
            }
            if (data.logo !== "#") {
                document.getElementById("favicon").href = data.logo;
            }
            if (data.adminLogo !== "#") {
                document.getElementById("admin-logo").src = data.adminLogo;
            }

            document.getElementById('social-form').style.display = 'none';
            alert("Links wurden erfolgreich gespeichert!");
            
        } catch (error) {
            console.error("Fehler beim Speichern:", error);
            alert("Fehler beim Speichern!");
        }
    });

    // Links laden
    async function loadSocialLinks() {
        try {
            const doc = await db.collection("settings").doc("social").get();
            if (doc.exists) {
                const data = doc.data();
                
                // Header Links
                document.getElementById("tiktok-btn").href = data.tiktok || "#";
                document.getElementById("discord-btn").href = data.discord || "#";
                document.getElementById("instagram-btn").href = data.instagram || "#";
                document.getElementById("kick-btn").href = data.kick || "#";
                
                // Footer Links
                document.getElementById("footer-instagram").href = data.footerInstagram || "#";
                document.getElementById("footer-tiktok").href = data.footerTiktok || "#";
                document.getElementById("footer-twitter").href = data.footerTwitter || "#";
                
                // Form Felder
                document.getElementById("tiktok-link").value = data.tiktok || "";
                document.getElementById("discord-link").value = data.discord || "";
                document.getElementById("instagram-link").value = data.instagram || "";
                document.getElementById("kick-link").value = data.kick || "";
                document.getElementById("footer-instagram-link").value = data.footerInstagram || "";
                document.getElementById("footer-tiktok-link").value = data.footerTiktok || "";
                document.getElementById("footer-twitter-link").value = data.footerTwitter || "";
                document.getElementById("header-logo-link").value = data.headerLogo || "";
                document.getElementById("logo-link").value = data.logo || "";
                document.getElementById("admin-logo-link").value = data.adminLogo || "";
                
                if (data.headerLogo && data.headerLogo !== "#") {
                    document.getElementById("header-logo").src = data.headerLogo;
                }
                if (data.logo && data.logo !== "#") {
                    document.getElementById("favicon").href = data.logo;
                }
                if (data.adminLogo && data.adminLogo !== "#") {
                    document.getElementById("admin-logo").src = data.adminLogo;
                }
            }
        } catch (error) {
            console.error("Fehler beim Laden:", error);
        }
    }

    // Admin Panel Toggle
    document.getElementById('admin-login-btn').addEventListener('click', function() {
        document.getElementById('admin-panel').classList.toggle('hidden');
    });

    // Links beim Laden der Seite laden
    window.addEventListener('load', loadSocialLinks);

    // Aktualisierte createGameCard Funktion
    function createGameCard(game, id) {
        const card = document.createElement('div');
        card.className = 'game';
        
        // Bild
        const img = document.createElement('img');
        img.src = game.image || '#';
        img.alt = game.name;
        card.appendChild(img);
        
        // Content Container
        const content = document.createElement('div');
        content.className = 'game-content';
        
        // Titel
        const title = document.createElement('h2');
        title.textContent = game.name;
        content.appendChild(title);
        
        // Genre Container
        const genreContainer = document.createElement('div');
        genreContainer.className = 'game-genres';
        
        // Genre Tags
        if (game.genres && Array.isArray(game.genres)) {
            game.genres.forEach(genre => {
                const tag = document.createElement('span');
                tag.className = 'genre-tag';
                tag.textContent = genre;
                tag.setAttribute('data-genre', genre);
                genreContainer.appendChild(tag);
            });
        }
        
        content.appendChild(genreContainer);
        card.appendChild(content);
        
        // Edit/Delete Buttons
        if (isEditMode) {
            const editBtn = document.createElement('button');
            editBtn.className = 'edit-game';
            editBtn.innerHTML = '✎';
            editBtn.onclick = (e) => {
                e.stopPropagation();
                editGame(id);
            };
            card.appendChild(editBtn);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-game';
            deleteBtn.innerHTML = '×';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                deleteGame(id);
            };
            card.appendChild(deleteBtn);
        }
        
        // Click Event
        card.onclick = () => {
            if (!isEditMode && game.link) {
                window.open(game.link, '_blank');
            }
        };
        
        return card;
    }

    // Aktualisierte saveGame Funktion
    async function saveGame(gameData) {
        try {
            const selectedGenres = Array.from(document.querySelectorAll('.genre-option.selected'))
                .map(option => option.getAttribute('data-genre'));
            
            const finalGameData = {
                name: gameData.name,
                link: gameData.link,
                image: gameData.image,
                genres: selectedGenres
            };
            
            if (currentGameId) {
                await db.collection("games").doc(currentGameId).update(finalGameData);
            } else {
                await db.collection("games").add(finalGameData);
            }
            
            document.getElementById('game-form').style.display = 'none';
            clearGameForm();
            await loadGames();
        } catch (error) {
            console.error("Error saving game:", error);
            alert("Fehler beim Speichern des Spiels!");
        }
    }

    // Aktualisierte editGame Funktion
    async function editGame(id) {
        try {
            const doc = await db.collection("games").doc(id).get();
            if (doc.exists) {
                const game = doc.data();
                currentGameId = id;
                
                document.getElementById('game-name').value = game.name || '';
                document.getElementById('game-link').value = game.link || '';
                document.getElementById('game-image').value = game.image || '';
                
                // Reset und setze Genre-Auswahl
                document.querySelectorAll('.genre-option').forEach(option => {
                    const genre = option.getAttribute('data-genre');
                    option.classList.toggle('selected', 
                        game.genres && game.genres.includes(genre));
                });
                
                document.getElementById('game-form').style.display = 'block';
            }
        } catch (error) {
            console.error("Error editing game:", error);
            alert("Fehler beim Laden des Spiels!");
        }
    }
</script>
