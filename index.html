<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HigherCellF Games</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        #admin-panel, #game-form {
            margin: 20px auto;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 10px;
            width: 300px;
        }
        button {
            background: #8617b3;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #8617b3;
        }
        #game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .game {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .game img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(124, 29, 179, 0.8);
        }
        .delete-game {
            background: red;
            margin-top: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Willkommen zu HigherCellF Games</h1>
    <button id="admin-login-btn">Admin Login</button>
    <div id="admin-panel" class="hidden">
        <button id="add-game-btn">Spiel hinzufügen</button>
        <button id="clear-games-btn">Alle Spiele entfernen</button>
    </div>
    <div id="game-list"></div>
    
    <div id="game-form" class="hidden">
        <input type="text" id="game-name" placeholder="Spielname">
        <input type="text" id="game-link" placeholder="Spiel-URL">
        <input type="text" id="game-image" placeholder="Bild-URL">
        <button id="save-game">Speichern</button>
        <button id="close-form">Schließen</button>
    </div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC6YCY-gq1pVt5xJlC2VoeONl8FH_PsSO8",
            authDomain: "emirgames-b3441.firebaseapp.com",
            projectId: "emirgames-b3441",
            storageBucket: "emirgames-b3441.firebasestorage.app",
            messagingSenderId: "532098273099",
            appId: "1:532098273099:web:ada0091568c2a41316a2ce"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('admin-login-btn').addEventListener('click', () => {
            document.getElementById('admin-panel').classList.remove('hidden');
        });

        document.getElementById('add-game-btn').addEventListener('click', () => {
            document.getElementById('game-form').classList.remove('hidden');
        });

        document.getElementById('close-form').addEventListener('click', () => {
            document.getElementById('game-form').classList.add('hidden');
        });

        document.getElementById('save-game').addEventListener('click', async () => {
            const gameName = document.getElementById('game-name').value;
            const gameLink = document.getElementById('game-link').value;
            const gameImage = document.getElementById('game-image').value;

            if (gameName && gameLink && gameImage) {
                const gameData = {
                    name: gameName,
                    link: gameLink,
                    image: gameImage,
                };

                await db.collection('games').add(gameData);
                document.getElementById('game-name').value = '';
                document.getElementById('game-link').value = '';
                document.getElementById('game-image').value = '';

                loadGames();
                document.getElementById('game-form').classList.add('hidden'); // Schließen nach dem Speichern
            } else {
                alert('Bitte füllen Sie alle Felder aus');
            }
        });

        document.getElementById('clear-games-btn').addEventListener('click', async () => {
            const gamesSnapshot = await db.collection('games').get();
            gamesSnapshot.forEach(async (doc) => {
                await db.collection('games').doc(doc.id).delete();
            });
            loadGames();
        });

        async function loadGames() {
            const gameList = document.getElementById('game-list');
            gameList.innerHTML = ''; // Clear the current list

            const gamesSnapshot = await db.collection('games').get();
            gamesSnapshot.forEach(doc => {
                const game = doc.data();
                const gameElement = document.createElement('div');
                gameElement.classList.add('game');
                gameElement.innerHTML = `
                    <img src="${game.image}" alt="${game.name}">
                    <h3>${game.name}</h3>
                    <a href="${game.link}" target="_blank">Spiel spielen</a>
                    <button class="delete-game" data-id="${doc.id}">Löschen</button>
                `;
                gameList.appendChild(gameElement);
            });

            const deleteButtons = document.querySelectorAll('.delete-game');
            deleteButtons.forEach(button => {
                button.addEventListener('click', async (event) => {
                    const gameId = event.target.getAttribute('data-id');
                    await db.collection('games').doc(gameId).delete();
                    loadGames();
                });
            });
        }

        // Load games on initial load
        loadGames();
    </script>
    
</body>
</html>
